<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RED - Football Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; font-family: 'Arial', sans-serif; overflow: hidden; }
        
        #container { width: 100%; height: 100%; position: relative; background: #0b0f1a; }
        
        #startMenu {
            position: absolute; inset: 0; z-index: 55;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle at 20% 20%, rgba(34,56,94,0.4) 0%, rgba(9,14,24,0.7) 38%, rgba(7,10,18,0.95) 100%),
                        linear-gradient(135deg, #0d1321 0%, #0b1020 50%, #0a0e1b 100%);
            animation: bgShift 9s ease-in-out infinite;
        }
        
        @keyframes bgShift {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.05); }
        }
        
        .menu-card {
            width: min(1000px, 95%); border-radius: 20px;
            display: flex; align-items: center; gap: 40px;
            background: linear-gradient(135deg, rgba(19,27,43,0.95) 0%, rgba(15,21,33,0.92) 50%, rgba(12,18,30,0.9) 100%);
            box-shadow: 0 20px 60px rgba(0,0,0,0.55), 0 0 38px rgba(255,200,0,0.18);
            padding: 30px; color: #dfe5ef;
            border: 2px solid rgba(255,200,0,0.4);
        }
        
        .menu-left {
            width: 280px; height: 240px;
            background: linear-gradient(145deg, #121826 0%, #0f1624 100%);
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 48px;
            color: #ffd24c;
            box-shadow: 0 10px 30px rgba(0,0,0,0.45);
            letter-spacing: 4px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.6);
        }
        
        .menu-center { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .menu-title {
            font-family: 'Arial Black', sans-serif; font-weight: 900; font-size: 52px;
            letter-spacing: 2px; color: #f5f7fa;
            text-shadow: 0 6px 18px rgba(0,0,0,0.45);
            margin-bottom: 8px;
        }
        .menu-sub { margin-top: 4px; opacity: 0.82; font-size: 16px; color: #c9d1dc; font-weight: 500; }
        .menu-actions { margin-top: 24px; }
        
        .btn {
            background: linear-gradient(135deg, #ffd24c 0%, #f5b700 100%);
            color: #1c1f2a; border: none;
            padding: 14px 28px; font-weight: 800; border-radius: 10px;
            cursor: pointer; margin-right: 12px; font-size: 15px;
            box-shadow: 0 6px 16px rgba(255, 200, 0, 0.35);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 200, 0, 0.55);
        }
        .btn:active { transform: translateY(0); }
        
        .btn.secondary { 
            background: linear-gradient(135deg, #161d2c 0%, #111827 100%);
            color: #e3e8f0;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.45);
            border: 1px solid rgba(255, 210, 76, 0.35);
        }
        .btn.secondary:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.55);
        }
        
        .menu-footer { margin-top: 12px; font-size: 13px; opacity: 0.7; color: #c9d1dc; font-weight: 600; }
        
        .menu-right { width: 180px; text-align: center; position: relative; }
        .menu-right .ball {
            width: 140px; height: 140px; border-radius: 50%;
            background: radial-gradient(circle at 25% 25%, #fff 0%, #e0e0e0 35%, #ffd700 55%, #fff 70%);
            margin: 0 auto;
            box-shadow: 
                inset 0 -10px 16px rgba(0,0,0,0.2),
                0 0 30px rgba(255, 215, 0, 0.6),
                0 10px 30px rgba(0,0,0,0.3);
            animation: ballFloat 3s ease-in-out infinite;
        }
        
        @keyframes ballFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        .stars {
            position: absolute;
            width: 6px; height: 6px;
            background: #ffc800;
            border-radius: 50%;
            animation: twinkle 1.5s ease-in-out infinite;
        }
        .star1 { top: -30px; left: 20px; animation-delay: 0s; }
        .star2 { top: -20px; right: 40px; animation-delay: 0.3s; }
        .star3 { bottom: 30px; right: -20px; animation-delay: 0.6s; }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        #hud {
            position: absolute; left: 12px; top: 12px; z-index: 20;
            color: white; font-size: 14px;
        }
        #state { font-weight: bold; font-size: 16px; }
        #hint { opacity: 0.8; margin-left: 10px; }
        #resetBtn {
            margin-left: 15px; padding: 6px 12px;
            background: rgba(255,255,255,0.2); color: white;
            border: 1px solid white; border-radius: 4px;
            cursor: pointer; font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        #resetBtn:hover { background: rgba(255,255,255,0.3); }
        
        #message {
            position: absolute; left: 50%; top: 10%;
            transform: translateX(-50%); z-index: 60;
            color: white; font-size: 36px; font-weight: 800;
            padding: 16px 28px; background: rgba(0,0,0,.7);
            border-radius: 10px; display: none;
            text-shadow: 0 4px 8px rgba(0,0,0,0.5);
            animation: slideDown 0.4s ease;
        }
        
        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-30px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="startMenu">
        <div class="menu-card">
            <div class="menu-left">RED</div>
            <div class="menu-center">
                <div class="menu-title">‚öΩ F√öTBOL T√ÅCTICO ‚öΩ</div>
                <div class="menu-sub">Dibuja pases precisos y consigue goles. ¬°Estrategia, velocidad y precisi√≥n!</div>
                <div class="menu-actions">
                    <button id="startBtn" class="btn">‚ñ∂ INICIAR JUEGO</button>
                    <button id="helpBtn" class="btn secondary">? C√ìMO JUGAR</button>
                </div>
                <div class="menu-footer">üèÜ 1 JUGADOR - Score! Hero Style</div>
            </div>
            <div class="menu-right">
                <div class="stars star1"></div>
                <div class="stars star2"></div>
                <div class="stars star3"></div>
                <div class="ball"></div>
            </div>
        </div>
    </div>
    
    <div id="hud" style="display: none;">
        <span id="state">PAUSED</span>
        <span id="hint"> ‚Äî Arrastra para dibujar</span>
        <button id="resetBtn">Reiniciar</button>
        <button id="cameraBtn" style="margin-left: 10px; padding: 6px 12px; background: rgba(255,255,255,0.2); color: white; border: 1px solid white; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: 600;">üì∑ C√°mara</button>
    </div>
    
    <div id="score" style="position:absolute; right:12px; top:12px; z-index:20; background:rgba(18,24,36,0.85); color:#f5f7fa; padding:8px 14px; border-radius:10px; font-weight:800; box-shadow:0 6px 16px rgba(0,0,0,0.35); border:1px solid rgba(255,210,76,0.25); display:none;">
        Goles: <span id="scoreCount">0</span>
    </div>
    
    <div id="message"></div>
    
    <!-- Load Three.js from local file -->
    <script src="three.min.js"></script>
    
    <!-- Load game script -->
    <script src="game.js"></script>
    
    <!-- Load menu handler -->
    <script src="menu.js"></script>
</body>
</html>
